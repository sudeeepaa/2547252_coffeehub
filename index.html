<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-amber-50">
  <!-- Navigation Bar -->
  <nav class="bg-black text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <i class="fas fa-coffee text-2xl"></i>
          <h1 class="text-xl font-bold">CoffeeHub</h1>
        </div>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="#home" class="nav-link flex items-center space-x-1 hover:text-amber-300 transition-colors duration-200">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="#coffee" class="nav-link flex items-center space-x-1 hover:text-amber-300 transition-colors duration-200">
            <i class="fas fa-mug-hot"></i>
            <span>Coffee</span>
          </a>
          <a href="#contact" class="nav-link flex items-center space-x-1 hover:text-amber-300 transition-colors duration-200">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </div>
        
        <!-- Hamburger Menu -->
        <div class="md:hidden">
          <button id="mobileMenuBtn" class="text-white hover:text-amber-300 transition-colors duration-200">
            <i id="menuIcon" class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
      
      <!-- Mobile Menu -->
      <div id="mobileMenu" class="md:hidden hidden">
        <div class="pt-4 pb-2 space-y-3 border-t border-amber-700 mt-3">
          <a href="#home" class="mobile-nav-link block py-2 px-4 hover:bg-amber-700 rounded-lg transition-colors duration-200">
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <a href="#coffee" class="mobile-nav-link block py-2 px-4 hover:bg-amber-700 rounded-lg transition-colors duration-200">
            <i class="fas fa-mug-hot mr-2"></i>Coffee
          </a>
          <a href="#contact" class="mobile-nav-link block py-2 px-4 hover:bg-amber-700 rounded-lg transition-colors duration-200">
            <i class="fas fa-envelope mr-2"></i>Contact
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="bg-gradient-to-r from-amber-900 to-amber-200 text-white py-16 md:py-24">
      <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl md:text-6xl font-bold mb-4">Welcome to CoffeeHub</h2>
      <p class="text-xl md:text-2xl mb-8">Find your favorite coffee drinks</p>
      <div id="user-greeting" class="text-lg mb-4"></div>
      <div id="location-info" class="text-sm opacity-90"></div>
    </div>

  </section>

  <!-- Media Section -->
  <section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
      <h3 class="text-3xl font-bold text-center mb-8 text-amber-900">Coffee Experience</h3>
      
      <!-- Video Section -->
      <div class="mb-12">
        <h4 class="text-2xl font-semibold mb-4 text-black-900">Coffee Brewing Method</h4>
        <div class="max-w-4xl mx-auto">
          <video controls class="w-full rounded-lg shadow-lg">
            <source src="media/Set2_Video.mp4" type="video/mp4">
            <track kind="subtitles" src="media/coffee-brewing.vtt" srclang="en" label="English">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Audio Section -->
      <div class="max-w-2xl mx-auto">
        <h4 class="text-2xl font-semibold mb-4 text-amber-700">Coffee Types Audio Guide</h4>
        <audio controls class="w-full">
          <source src="media/Set2_Audio.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </section>

  <!-- Coffee Display Section -->
  <section id="coffee" class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
      <h3 class="text-3xl font-bold text-center mb-8 text-amber-800">Explore Coffee Drinks</h3>
      
      <!-- Search and Sort Controls -->
      <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
        <div class="flex gap-2">
          <input type="text" id="searchInput" placeholder="Search coffee..." 
                 class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none form-input">
          <button id="searchBtn" class="btn-primary bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <select id="sortSelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none form-input">
          <option value="">Sort by...</option>
          <option value="asc">Name A-Z</option>
          <option value="desc">Name Z-A</option>
        </select>
      </div>

      <!-- Coffee Grid -->
      <div id="coffeeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact" class="py-12 bg-white">
    <div class="container mx-auto px-4">
      <h3 class="text-3xl font-bold text-center mb-8 text-amber-800">Share Your Coffee Love</h3>
      
      <div class="max-w-2xl mx-auto">
        <form id="contactForm" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none form-input">
            <span id="nameError" class="text-red-500 text-sm hidden"></span>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none form-input">
            <span id="emailError" class="text-red-500 text-sm hidden"></span>
          </div>
          
          <div>
            <label for="favoriteCoffee" class="block text-sm font-medium text-gray-700 mb-2">Favorite Coffee *</label>
            <select id="favoriteCoffee" name="favoriteCoffee" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none form-input">
              <option value="">Select your favorite coffee...</option>
            </select>
            <span id="coffeeError" class="text-red-500 text-sm hidden"></span>
          </div>
          
          <button type="submit" class="btn-primary w-full bg-amber-600 text-white py-3 rounded-lg hover:bg-amber-700">
            <i class="fas fa-paper-plane mr-2"></i>Submit
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 CoffeeHub. Made with <i class="fas fa-heart text-red-500"></i> for coffee lovers.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
